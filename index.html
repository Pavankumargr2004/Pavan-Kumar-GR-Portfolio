<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pavan Kumar G R - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'brand-purple': '#6D28D9',
              'brand-pink': '#F472B6',
              'dark-bg': '#110E1B',
              'light-bg': '#F5F3FF',
              'dark-text': '#E9E7F4',
              'light-text': '#2D2A3D',
              'black': '#000000',
              'white': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            textShadow: {
              'glow': '0 0 8px var(--tw-shadow-color)',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :focus-visible {
        outline: 2px solid #F472B6;
        outline-offset: 2px;
        border-radius: 2px;
      }
      .card-spotlight {
        position: relative;
        overflow: hidden;
      }
      .card-spotlight-effect {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(244, 114, 182, 0.15), rgba(109, 40, 217, 0.1) , transparent 80%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .card-spotlight:hover .card-spotlight-effect {
        opacity: 1;
      }
      @keyframes snow {
        0% {
          opacity: 0;
          transform: translateY(0px);
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: translateY(650px);
        }
      }
      @keyframes astronaut {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .box-of-star1,
      .box-of-star2,
      .box-of-star3,
      .box-of-star4 {
        width: 100%;
        position: absolute;
        z-index: 10;
        left: 0;
        top: 0;
        transform: translateY(0px);
        height: 700px;
      }
      .box-of-star1 {
        animation: snow 5s linear infinite;
      }
      .box-of-star2 {
        animation: snow 5s -1.64s linear infinite;
      }
      .box-of-star3 {
        animation: snow 5s -2.30s linear infinite;
      }
      .box-of-star4 {
        animation: snow 5s -3.30s linear infinite;
      }
      .star {
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        opacity: 0.7;
      }
      .star:before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        top: 80px;
        left: 70px;
        opacity: .7;
      }
      .star:after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        top: 8px;
        left: 170px;
        opacity: .9;
      }
      .star-position1 { top: 30px; left: 20px; }
      .star-position2 { top: 110px; left: 250px; }
      .star-position3 { top: 60px; left: 570px; }
      .star-position4 { top: 120px; left: 900px; }
      .star-position5 { top: 20px; left: 1120px; }
      .star-position6 { top: 90px; left: 1280px; }
      .star-position7 { top: 30px; left: 1480px; }
      .astronaut {
        width: 250px;
        height: 300px;
        position: absolute;
        z-index: 11;
        top: calc(50% - 150px);
        left: calc(50% - 125px);
        animation: astronaut 5s linear infinite;
      }
      .schoolbag {
        width: 100px;
        height: 150px;
        position: absolute;
        z-index: 1;
        top: calc(50% - 75px);
        left: calc(50% - 50px);
        background-color: #94b7ca;
        border-radius: 50px 50px 0 0 / 30px 30px 0 0;
      }
      .head {
        width: 97px;
        height: 80px;
        position: absolute;
        z-index: 3;
        background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
        border-radius: 50%;
        top: 34px;
        left: calc(50% - 47.5px);
      }
      .head:after {
        content: "";
        width: 60px;
        height: 50px;
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 30px);
        background: -webkit-linear-gradient(top, #15aece 0%, #15aece 50%, #0391bf 50%, #0391bf 100%);
        border-radius: 15px;
      }
      .head:before {
        content: "";
        width: 12px;
        height: 25px;
        position: absolute;
        top: calc(50% - 12.5px);
        left: -4px;
        background-color: #618095;
        border-radius: 5px;
        box-shadow: 92px 0px 0px #618095;
      }
      .body {
        width: 85px;
        height: 100px;
        position: absolute;
        z-index: 2;
        background-color: #fffbff;
        border-radius: 40px / 20px;
        top: 105px;
        left: calc(50% - 41px);
        background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
      }
      .panel {
        width: 60px;
        height: 40px;
        position: absolute;
        top: 20px;
        left: calc(50% - 30px);
        background-color: #b7cceb;
      }
      .panel:before {
        content: "";
        width: 30px;
        height: 5px;
        position: absolute;
        top: 9px;
        left: 7px;
        background-color: #fbfdfa;
        box-shadow: 0px 9px 0px #fbfdfa, 0px 18px 0px #fbfdfa;
      }
      .panel:after {
        content: "";
        width: 8px;
        height: 8px;
        position: absolute;
        top: 9px;
        right: 7px;
        background-color: #fbfdfa;
        border-radius: 50%;
        box-shadow: 0px 14px 0px 2px #fbfdfa;
      }
      .arm {
        width: 80px;
        height: 30px;
        position: absolute;
        top: 121px;
        z-index: 2;
      }
      .arm-left {
        left: 30px;
        background-color: #e3e8eb;
        border-radius: 0 0 0 39px;
      }
      .arm-right {
        right: 30px;
        background-color: #fbfdfa;
        border-radius: 0 0 39px 0;
      }
      .arm-left:before,
      .arm-right:before {
        content: "";
        width: 30px;
        height: 70px;
        position: absolute;
        top: -40px;
      }
      .arm-left:before {
        border-radius: 50px 50px 0px 120px / 50px 50px 0 110px;
        left: 0;
        background-color: #e3e8eb;
      }
      .arm-right:before {
        border-radius: 50px 50px 120px 0 / 50px 50px 110px 0;
        right: 0;
        background-color: #fbfdfa;
      }
      .arm-left:after,
      .arm-right:after {
        content: "";
        width: 30px;
        height: 10px;
        position: absolute;
        top: -24px;
      }
      .arm-left:after {
        background-color: #6e91a4;
        left: 0;
      }
      .arm-right:after {
        right: 0;
        background-color: #b6d2e0;
      }
      .leg {
        width: 30px;
        height: 40px;
        position: absolute;
        z-index: 2;
        bottom: 70px;
      }
      .leg-left {
        left: 76px;
        background-color: #e3e8eb;
        transform: rotate(20deg);
      }
      .leg-right {
        right: 73px;
        background-color: #fbfdfa;
        transform: rotate(-20deg);
      }
      .leg-left:before,
      .leg-right:before {
        content: "";
        width: 50px;
        height: 25px;
        position: absolute;
        bottom: -26px;
      }
      .leg-left:before {
        left: -20px;
        background-color: #e3e8eb;
        border-radius: 30px 0 0 0;
        border-bottom: 10px solid #6d96ac;
      }
      .leg-right:before {
        right: -20px;
        background-color: #fbfdfa;
        border-radius: 0 30px 0 0;
        border-bottom: 10px solid #b0cfe4;
      }
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }
      .cursor {
        width: 40px;
        height: 40px;
        position: fixed;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        will-change: left, top;
      }
      .cursor-ring, .cursor-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        will-change: width, height, transform, border, opacity;
        transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease, border-width 0.3s ease, background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
      }
      .cursor-ring {
        width: 30px;
        height: 30px;
        border: 2px solid #F472B6;
        box-shadow: 0 0 5px rgba(244, 114, 182, 0.7), 0 0 10px rgba(109, 40, 217, 0.5);
      }
      .cursor-dot {
        width: 6px;
        height: 6px;
        background-color: #FFFFFF;
      }
      .cursor.hovered .cursor-ring {
        width: 40px;
        height: 40px;
        border-width: 2px;
        border-color: #6D28D9;
      }
      .cursor.hovered .cursor-dot {
        opacity: 0;
      }
      .cursor.clicked .cursor-ring {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0;
      }

      /* Scroll-triggered Animations */
      [data-animate] {
        opacity: 0;
        transition: opacity 0.6s ease-out, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      [data-animate].is-visible {
        opacity: 1;
        transform: none;
      }
      [data-animate="fade-in-up"] {
        transform: translateY(40px);
      }
      [data-animate="slide-in-left"] {
        transform: translateX(-40px);
      }
      [data-animate="slide-in-right"] {
        transform: translateX(40px);
      }
      [data-animate="zoom-in"] {
        transform: scale(0.9);
      }
    </style>
